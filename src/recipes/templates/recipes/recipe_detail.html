{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ recipe.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, white, #f0f0f0, #d4e6f1);
      background-attachment: fixed;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .recipe-detail-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 40px;
      overflow: hidden;
    }

    .recipe-detail-card img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .recipe-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .recipe-info h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: #ff9822;
      margin: 0 0 10px;
    }

    .recipe-meta {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .recipe-meta span {
      display: flex;
      align-items: center;
    }

    .recipe-meta span .icon {
      margin-right: 8px;
    }

    .recipe-ingredients {
      margin-bottom: 20px;
    }

    .recipe-ingredients h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    /* Multi-column ingredients list */
    .ingredients-list {
      columns: 2;
      /* Create 2 columns */
      column-gap: 40px;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .ingredients-list li {
      margin-bottom: 8px;
      font-size: 16px;
    }

    .recipe-directions {
      margin-top: 30px;
    }

    .recipe-directions h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .recipe-directions p {
      line-height: 1.6;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Recipe Detail Card -->
    <div class="recipe-detail-card">
      <!-- Recipe Image -->
      <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}">

      <!-- Recipe Info (Title, Time, Difficulty) -->
      <div class="recipe-info">
        <h1>{{ recipe.name }}</h1>
        <!-- Meta Info with Icons for Time and Difficulty -->
        <div class="recipe-meta">
          <span class="cooking-time">
            <span class="icon">‚è±</span>{{ recipe.cooking_time }} minutes
          </span>
          <span class="difficulty">
            <span class="icon">üî•</span>{{ recipe.difficulty }}
          </span>
        </div>
      </div>

      <!-- Ingredients Section -->
      <div class="recipe-ingredients">
        <h2>Ingredients</h2>
        <ul class="ingredients-list">
          {% for ingredient in ingredients_list %}
          <li>{{ ingredient }}</li>
          {% endfor %}
        </ul>
      </div>

      <!-- Directions Section -->
      <div class="recipe-directions">
        <h2>Directions</h2>
        <p>{{ recipe.directions }}</p>
      </div>
    </div>
  </div>

</body>

</html>
