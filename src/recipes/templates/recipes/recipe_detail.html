{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ recipe.name }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'recipes/css/styles_detail.css' %}">
</head>

<body>
  <!-- Top Pane with Logout Button -->
  <div class="top-pane">
    <h1><a href="{% url 'recipes:recipe_overview' %}">CookPal</a></h1>
    <a href="{% url 'logout' %}">
      <button class="logout-button">
        <span class="logout-icon">‚Ü™</span> Logout
      </button>
    </a>
  </div>

  <div class="container">
    <!-- Recipe Detail Card -->
    <div class="recipe-detail-card">
      <!-- Recipe Image -->
      <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}">

      <!-- Recipe Info (Title, Time, Difficulty) -->
      <div class="recipe-info">
        <h1>{{ recipe.name }}</h1>
        <!-- Meta Info with Icons for Time and Difficulty -->
        <div class="recipe-meta">
          <span class="cooking-time">
            <span class="icon">‚è±</span>{{ recipe.cooking_time }} minutes
          </span>
          <span class="difficulty">
            <span class="icon">üî•</span>{{ recipe.difficulty }}
          </span>
        </div>
      </div>

      <!-- Ingredients Section -->
      <div class="recipe-ingredients">
        <h2>Ingredients</h2>
        <ul class="ingredients-list">
          {% for ingredient in ingredients_list %}
          <li>{{ ingredient }}</li>
          {% endfor %}
        </ul>
      </div>

      <!-- Directions Section -->
      <div class="recipe-directions">
        <h2>Directions</h2>
        <p>{{ recipe.directions }}</p>
      </div>
    </div>
  </div>

</body>

</html>
