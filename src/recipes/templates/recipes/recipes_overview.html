{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Overview</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, white, #f0f0f0, #d4e6f1);
      background-attachment: fixed;
      /* Keeps the gradient fixed on scroll */
    }

    /* Common container to ensure the panel and grid have the same width */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      /* Center the container */
      padding: 0 20px;
      /* Padding on the sides */
    }

    /* Top panel with rounded corners */
    .top-panel {
      background-color: #8b8a8900;
      /* Light gray background */
      padding: 20px;
      margin-bottom: 40px;
      text-align: center;
    }

    .top-panel h1 {
      margin: 0;
      font-size: 3rem;
      font-family: 'Dancing Script', cursive;
      font-weight: normal;
    }

    /* Styling individual words in the title */
    .top-panel .recipe {
      color: #ff9822;
    }

    .top-panel .overview {
      color: #ff9822;
    }

    /* Centered grid of cards */
    .recipe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .recipe-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 370px;
      /* Fixed height for consistency */
    }

    .recipe-card img {
      width: 100%;
      height: 100%;
      /* Ensures the image fills the card */
      object-fit: cover;
      /* Maintains aspect ratio */
      transition: transform 0.3s ease;
    }

    .recipe-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .recipe-card:hover img {
      transform: scale(1.1);
    }

    .overlay-top,
    .overlay-bottom {
      position: absolute;
      left: 0;
      right: 0;
      height: 50px;
      background-color: rgb(255, 152, 34, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .overlay-top {
      top: 0;
      font-size: 20px;
      font-family: 'Dancing Script', cursive;
    }

    .overlay-bottom {
      bottom: 0;
      font-size: 16px;
    }

    .overlay-bottom .icon {
      margin-right: 5px;
    }
  </style>
</head>

<body>

  <!-- Common container for top panel and grid -->
  <div class="container">

    <!-- Top Panel with Title and Rounded Corners -->
    <div class="top-panel">
      <h1>
        <span class="recipe">Recipes</span>
        <span class="overview">Overview</span>
      </h1>
    </div>

    <!-- Recipe Grid -->
    <div class="recipe-grid">
      {% for recipe in object_list %}
      <div class="recipe-card" onclick="location.href='{{ recipe.get_absolute_url }}'">
        <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}">
        <div class="overlay-top">{{ recipe.name }}</div>
        <div class="overlay-bottom">
          <span class="icon">‚è±</span>{{ recipe.cooking_time }}m
        </div>
      </div>
      {% endfor %}
    </div>

  </div>

</body>

</html>
